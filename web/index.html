<!doctype html>
<html>
<head>
  <title>Fable + Pixi.js</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
</head>
<body>
	<h1>Fable + Pixi.js</h1>
  
  <script src="src/core-js/core.min.js"></script>
  <script src="src/requirejs/require.js"></script>
  <script>
    requirejs.config({
        // Set the baseUrl to the path of the compiled JS code
        baseUrl: 'src',
        paths: {
            // Explicit path to core lib (relative to baseUrl, omit .js)
            //'fable-core': '../node_modules/fable-core/fable-core.min',
            //'PIXI': 'https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.1.1/pixi.min',
            PIXI: 'pixi.js/pixi.min'
        }
    });
    // Load the entry file of the app (use array, omit .js)
    requirejs(["Program"]);
  </script>
</body>
</html>
